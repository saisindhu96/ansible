-  name: Demo on Variables
   hosts: all
   vars:
     URL: play.example.com
   tasks:
     -  name: Print Variable
        debug:
          msg: URL = {{ URL }}
     -  name: Print variables from task
        vars:
          URL: task.example.com
        debug:
          msg: URL = {{ URL }}
-  name: Demo on variables from files
   hosts: all
   vars_files:
     - example-vars.yml
   tasks:
     -  name: Print variable
        debug:
          msg: URL == {{ URL }}
-  name: Demoon variables from user input
   hosts: all
   vars_prompt:
     -  name: URL
        prompt: Enter URL
        private: false
   tasks:
      -  name: Print variable
         debug:
           msg: URL == {{ URL }}
-  name: Demoon variables from inventory
   hosts: all
   tasks:
     -  name: Print variable
        debug:
          msg: URL == {{ URL }}
-  name: Print fact
   hosts: all
   tasks:
     -  name: Print fact
        debug:
          msg: Pythone version = {{ ansible_pythone_version }}