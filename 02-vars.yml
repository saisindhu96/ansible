-  name: Demo on Variables
   hosts: all
   vars:
     URL: play.example.com
   tasks:
     -  name: Print Variable
        debug:
          msg: URL = {{ URL }}
     -  name: Print variables from task
        vars:
          URL: task.example.com
        debug:
          msg: URL = {{ URL }}

-  name: Demo on variables from files
   hosts: all
   vars_files:
     - example-vars.yml
   tasks:
     -  name: Print variable
        debug:
          msg: URL == {{ URL }}

-  name: Demo on variables from user input
   hosts: all
   vars_prompt:
     -  name: URL
        prompt: Enter URL
        private: false
   tasks:
      -  name: Print variable
         debug:
           msg: URL == {{ URL }}

-  name: Demo on variables from inventory
   hosts: all
   tasks:
     -  name: Print variable
        debug:
          msg: URL == {{ URL }}

-  name: Print fact
   hosts: all
   tasks:
     -  name: Print fact
        debug:
          msg: Pythone Version = {{ ansible_pythone_version }}

-  name: Register a variable
   hosts: all
   tasks:
     -  name: Grab how many usrs are logged in
        shell: who | wc -l
        register: out

     -   name: Print Out
         debug:
            mes: Number of users Logged in = {{ out.stdout }}

     -  name: Declare a variable
         set_fact:
          - NO_OF_USERS: "{{ out.stdout }}"
     -  name: Print No of users from a new var
         debug:
            mes: "{{ NO_OF_USERS }}"


